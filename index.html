 
<html>
    <head>
      <title>Hand To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
  
        <div class="container">
          <h3 class="btn btn-warning heading">
          HAND GESTURE WEBAPP
          <br>
          <span>👌</span>
          <span>👍</span>
          <span>✌️</span>
          <span>✊</span>
          <span>👏</span>
          <span>🤘</span>
         </h3>
        </div>
  
        <br><br>
        <div>
        <p style="font-size: 22px;">Take your selfie of a gesture to know about its meaning
        </div>
          <div>
          <label>The model is trained on the following gestures</label>
          </div>
            <br>
          <b>👍</b>
          <br>
          <b>👌</b>
          <br>
          <b>✌️</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam veiw - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="takesnapshot();"class="btn btn-warning">Capture Image</button>
  
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
  
        <label>Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();"class="btn btn-success">Predict Emoji</button>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
